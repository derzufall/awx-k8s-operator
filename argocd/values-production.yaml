operator:
  image:
    registry: quay.io
    repository: myuser/awx-operator
    tag: stable
    pullPolicy: Always
  
  resources:
    limits:
      cpu: 1
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  
  reconciliation:
    period: 60  # in seconds
  
  logs:
    level: info

# Production-specific patches
patches:
  # Add any production-specific patch files here
  - patches/production/high-availability.yaml

# High availability settings for production
replicas: 2

# Namespace settings
namespace: awx-operator-system 