apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Points to the default kustomization which includes all needed components
resources:
- config/default

# Namespace configuration
namespace: awx-operator-system

# Image configuration - these will override the defaults in config/manager/kustomization.yaml
images:
- name: controller
  newName: quay.io/myuser/awx-operator
  newTag: latest

# Common labels for all resources
commonLabels:
  app.kubernetes.io/name: awx-operator
  app.kubernetes.io/instance: awx-operator
  app.kubernetes.io/part-of: awx-operator
  app.kubernetes.io/managed-by: kustomize

# Patches for customizing behavior
patchesStrategicMerge:
- patches/manager_resources.yaml

# Placeholder for configuration patches
configMapGenerator: []
secretGenerator: [] 